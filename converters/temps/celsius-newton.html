<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius ↔ Newton</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <h3>Celsius ↔ Newton</h3>
    <div class="inputs">
      <input type="number" id="celsiusInput" placeholder="Celsius (°C)" oninput="convertCtoN()">
      <input type="number" id="newtonInput" placeholder="Newton (°N)" oninput="convertNtoC()">
    </div>
    <div class="result" id="result">&nbsp;</div>
  </div>

  <script>
    function convertCtoN() {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      if (!isNaN(celsius)) {
        const newton = celsius * 33/100;
        document.getElementById('newtonInput').value = newton.toFixed(2);
        document.getElementById('result').innerText = `${celsius}°C = ${newton.toFixed(2)}°N`;
      } else {
        document.getElementById('newtonInput').value = "";
        document.getElementById('result').innerHTML = "&nbsp;";
      }
    }

    function convertNtoC() {
      const newton = parseFloat(document.getElementById('newtonInput').value);
      if (!isNaN(newton)) {
        const celsius = newton * 100/33;
        document.getElementById('celsiusInput').value = celsius.toFixed(2);
        document.getElementById('result').innerText = `${newton}°N = ${celsius.toFixed(2)}°C`;
      } else {
        document.getElementById('celsiusInput').value = "";
        document.getElementById('result').innerHTML = "&nbsp;";
      }
    }
  </script>
</body>
</html>
