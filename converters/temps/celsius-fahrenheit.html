<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius ↔ Fahrenheit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <h3>Celsius ↔ Fahrenheit</h3>
    <div class="inputs">
      <input type="number" id="celsiusInput" placeholder="Celsius (°C)" oninput="convertCtoF()">
      <input type="number" id="fahrenheitInput" placeholder="Fahrenheit (°F)" oninput="convertFtoC()">
    </div>
    <div class="result" id="result">&nbsp;</div>
  </div>

  <script>
    function convertCtoF() {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      if (!isNaN(celsius)) {
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('fahrenheitInput').value = fahrenheit.toFixed(2);
        document.getElementById('result').innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
      } else {
        document.getElementById('fahrenheitInput').value = "";
        document.getElementById('result').innerHTML = "&nbsp;";
      }
    }

    function convertFtoC() {
      const fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
      if (!isNaN(fahrenheit)) {
        const celsius = (fahrenheit - 32) * 5/9;
        document.getElementById('celsiusInput').value = celsius.toFixed(2);
        document.getElementById('result').innerText = `${fahrenheit}°F = ${celsius.toFixed(2)}°C`;
      } else {
        document.getElementById('celsiusInput').value = "";
        document.getElementById('result').innerHTML = "&nbsp;";
      }
    }
  </script>
</body>
</html>
